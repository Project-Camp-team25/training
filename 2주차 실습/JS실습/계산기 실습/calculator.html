<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 계산기 만들기 </h1>

    <div>
        <h3>덧셈 계산기</h3>
        <input class = "num1"
        type="number", 
        value ="" >
        +
        <input class ="num2"
        type ="number", 
        value ="",>

        <button onClick ="Add()">계산</button>
        <p id = "result1"></p>
    </div>

    <div>
        <h3>뺄셈 계산기</h3>
        <input class = "num3"
        type="number", 
        value ="" >
        -
        <input class ="num4"
        type ="number", 
        value ="",>

        <button onClick ="Minus()">계산</button>
        <p id = "result2"></p>
    </div>

    <script>
        function Add(){
            num1 = document.querySelector(".num1").value;
            num2 = document.querySelector(".num2").value;
            sum =  parseInt(num1)+ parseInt(num2);
            document.querySelector("#result1").innerHTML= `결과값: ${sum}`;
            console.log(sum);
        }

        function Minus() {
            num3 = document.querySelector(".num3").value;
            num4 = document.querySelector(".num4").value;
            minus = parseInt(num3) - parseInt(num4);
            document.querySelector("#result2").innerHTML = `결과값: ${minus}`;
        }
    </script>
</body>
</html>
