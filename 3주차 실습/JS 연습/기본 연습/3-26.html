<!DOCTYPE html>
<html>
<head>
  <title>연습15</title>
</head>
<body>
  <script>
    // break, continue
    let num = 0;
    while (num < 11) {
      num++;
      document.write(num, '<br>');
      if(num > 5){
        continue;
      }
    }

   num = 0;
   while (num < 11) {
     num++;
     document.write(num, '<br>');
     if(num > 5){
       break;
     }
   }
  </script>
</body>
</html>
