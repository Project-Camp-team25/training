<!DOCTYPE html>
<html>
<head>
  <title>연습21-1</title>
</head>
<body>
  <script>
    const hotel = [{
      '이름' : '하나호텔',
      '위치' : '제주도 제주시 001',
      '가격' : {'A':50000, 'B':30000, 'C':15000},
      '방의개수' : 50,
      '예약자수' : 25,
      '남은방의개수' : function(){return this.방의개수 - this.예약자수}
    },{
      '이름' : '둘호텔',
      '위치' : '제주도 제주시 002',
      '가격' : {'A':100000, 'B':60000, 'C':30000},
      '방의개수' : 100,
      '예약자수' : 30,
      '남은방의개수' : function(){return this.방의개수 - this.예약자수}
    },{
      '이름' : '셋호텔',
      '위치' : '제주도 제주시 003',
      '가격' : {'A':80000, 'B':50000, 'C':30000},
      '방의개수' : 120,
      '예약자수' : 80,
      '남은방의개수' : function(){return this.방의개수 - this.예약자수}
    }];


    console.log(hotel.filter(hotel => (hotel.이름 == '셋호텔')));

    console.log(hotel.map(hotel => ({
      '이름' : '셋호텔',
      '위치' : '제주도 제주시 003',
      '가격' : {'A':80000, 'B':50000, 'C':30000},
      '방의개수' : 120,
      '예약자수' : 80,
      '남은방의개수' : hotel.방의개수 - hotel.예약자수
    })));

    let result_hotel = hotel.map(hotel => ({
      '이름' : '셋호텔',
      '위치' : '제주도 제주시 003',
      '가격' : {'A':80000, 'B':50000, 'C':30000},
      '방의개수' : 120,
      '예약자수' : 80,
      '남은방의개수' : hotel.방의개수 - hotel.예약자수
    }));

    let a = [5, 4, 10, 3, 2, 1];
    console.log(a.sort((a, b) => (b - a)));

    console.log(result_hotel.sort((a, b) => (b.남은방의개수 - a.남은방의개수)));
  </script>
</body>
</html>
