<!DOCTYPE html>
<html>
  <head>
    <title>연습9-1</title>
  </head>
  <body>
    <script>
      //array의 내장함수
      let fruit = ["사과", "수박", "복숭아", "딸기", "바나나"];
      let gift = ["체리", "멜론"];

      document.write(`과일 : ${fruit} <br>`);
      let pop_fruit = fruit.pop();
      document.write(`과일.pop() : ${pop_fruit} <br>`);
      document.write(`과일 : ${fruit} <br>`);
      document.write(`과일.push() : ${fruit.push(pop_fruit)} <br>`);
      document.write(`과일 : ${fruit} <br>`);

      document.write(`------------------ <br>`);

      let str = fruit.toString();
      console.log(str);
      document.write(`과일.toString()[1] : ${str[1]} <br>`);
      document.write(`과일.join('!!*') : ${fruit.join("!!*")} <br>`);
      document.write(`과일.shift() : ${fruit.shift()} <br>`);
      document.write(`과일.unshift() : ${fruit.unshift("동훈")} <br>`);
      document.write(`과일 : ${fruit} <br>`);
      document.write(
        `과일.splice(1, 0, '한라봉') : ${fruit.splice(1, 0, "한라봉")} <br>`
      );
      document.write(`과일 : ${fruit} <br>`);
      document.write(`과일.slice(1, 3) : ${fruit.slice(1, 3)} <br>`);
      document.write(`과일 : ${fruit} <br>`);
      document.write(`과일.concat(과일선물) : ${fruit.concat(gift)} <br>`);
      document.write(`과일 : ${fruit} <br>`);
      document.write(`과일.sort() : ${fruit.sort()} <br>`);
      document.write(`과일 : ${fruit} <br>`);
      document.write(`과일.reverse() : ${fruit.reverse()} <br>`);
      document.write(`과일 : ${fruit} <br>`);
      document.write(
        `['1', '11', '2', '22'].sort() : ${["1", "11", "2", "22"].sort()} <br>`
      );
      document.write(`[1, 11, 2, 22].sort() : ${[1, 11, 2, 22].sort()} <br>`);
      // Array.sort() 메서드는 요소를 문자열로 변환하여 정렬
      // document.write(`[1, 11, 2, 22].sort() : ${[1, 11, 2, 22].sort((a,b) => a - b )} <br>`);
      // 따라서 숫자 정렬을 위처럼 해야함
      document.write(
        `['1', '11', '2', '22'].length : ${["1", "11", "2", "22"].length} <br>`
      );
    </script>
  </body>
</html>
