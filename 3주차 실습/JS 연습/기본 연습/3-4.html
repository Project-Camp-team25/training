<!DOCTYPE html>
<html>
<head>
  <title>연습4</title>
</head>
<body>
  <script>
    let x, y, z;
    x = 10;
    y = 20;
    z = '10';

    document.write("x > y : ", x > y, '<br>');
    document.write("x < y : ", x < y, '<br>');
    document.write("x >= y : ", x >= y, '<br>');
    document.write("x <= y : ", x <= y, '<br>');

    document.write(`x == z : ${x == z} <br>`);
    document.write(`x === z : ${x === z} <br>`);
    document.write(`x != y : ${x != y} <br>`);
    document.write(`x != 10 : ${x != 10} <br>`);

  </script>
</body>
</html>
