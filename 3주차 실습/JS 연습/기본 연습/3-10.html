<!DOCTYPE html>
<html>
<head>
  <title>연습7-2</title>
</head>
<body>
  <script>
    // 화살표 함수
    function sum(x, y){
      return x + y;
    }

    let sumArrow = (x, y) => x + y;
    document.write(sum(10, 20));
    document.write('<br>');
    document.write(sumArrow(10, 20));
  </script>
</body>
</html>
